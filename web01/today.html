<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은 금요일~~!!</h1>
    <!-- Ctrl + / 
        여러 줄도 가능 
    -->
    <!-- h1은 한 줄 다 차지함 -->
    <hr width="800" size="5" color="blue">
    <!-- 순서가 있는 목록 ordered list (ol) -->
    <ol type="i">
        <li>수업은 하자.</li>
        <li>밥 먹자.</li>
        <li>저녁은 쉬자.</li>
    </ol>
    <!-- 순서가 중요하지 않은 목록 unordered list -->
    <ul>
        <li>커피 마시기</li>
        <li>과자 먹기</li>
    </ul>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/qXYElYSg2FE?si=wHXWyeiNWhSwMcHT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>]
    <a href="start.html">첫 페이지로</a> <hr>
</body>
</html>
